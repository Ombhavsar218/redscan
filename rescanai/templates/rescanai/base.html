<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedScan AI - {% block title %}Intelligent Recon Scanner{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0D1117;
            color: #E6EDF3;
            min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        header {
            background: #161B22;
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 2px solid #00FF9C;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 255, 156, 0.2);
        }
        
        h1 { 
            color: #00FF9C; 
            font-size: 2em; 
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(0, 255, 156, 0.5);
        }
        
        .subtitle { 
            color: #8B949E; 
            font-size: 0.9em; 
            margin-top: 5px;
            font-weight: 400;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #161B22;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 191, 255, 0.4);
            border-color: #00BFFF;
        }
        
        .stat-card.warning { 
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .stat-card.warning:hover { 
            border-color: #FFD700;
            box-shadow: 0 8px 12px rgba(255, 215, 0, 0.4);
        }
        
        .stat-card.critical { 
            border-color: rgba(255, 0, 60, 0.3);
        }
        
        .stat-card.critical:hover { 
            border-color: #FF003C;
            box-shadow: 0 8px 12px rgba(255, 0, 60, 0.4);
        }
        
        .stat-number { 
            font-size: 2.5em; 
            font-weight: 700; 
            color: #00BFFF;
            line-height: 1;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .stat-card.warning .stat-number { 
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .stat-card.critical .stat-number { 
            color: #FF003C;
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
        }
        
        .stat-label { 
            color: #8B949E; 
            margin-top: 10px; 
            font-size: 0.95em;
            font-weight: 500;
        }
        
        table {
            width: 100%;
            background: #161B22;
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 156, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        th, td { 
            padding: 16px; 
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 156, 0.1);
        }
        
        th { 
            background: rgba(0, 255, 156, 0.1);
            color: #00FF9C; 
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        tr:hover { 
            background: rgba(0, 255, 156, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge.critical { background: #FF003C; color: white; }
        .badge.high { background: #FF6A00; color: white; }
        .badge.medium { background: #FFD700; color: #0D1117; }
        .badge.low { background: #00BFFF; color: white; }
        .badge.info { background: #8B949E; color: white; }
        .badge.running { background: #00BFFF; color: white; }
        .badge.completed { background: #00FF9C; color: #0D1117; }
        .badge.failed { background: #FF003C; color: white; }
        .badge.pending { background: #8B949E; color: white; }
        
        a {
            transition: all 0.2s ease;
        }
        
        h2 {
            color: #00FF9C;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>RedScan AI</h1>
                    <p class="subtitle">Intelligent Reconnaissance & Vulnerability Scanner</p>
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <span style="color: #8B949E; margin-right: 15px;">Welcome, <strong style="color: #00FF9C;">{{ user.username }}</strong></span>
                        <a href="{% url 'rescanai:logout' %}" style="background: rgba(255, 0, 60, 0.2); color: #FF003C; padding: 10px 20px; border-radius: 8px; text-decoration: none; border: 1px solid rgba(255, 0, 60, 0.3); transition: all 0.3s;">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'rescanai:login' %}" style="background: rgba(0, 255, 156, 0.2); color: #00FF9C; padding: 10px 20px; border-radius: 8px; text-decoration: none; border: 1px solid rgba(0, 255, 156, 0.3); margin-right: 10px; transition: all 0.3s;">
                            Login
                        </a>
                        <a href="{% url 'rescanai:register' %}" style="background: linear-gradient(135deg, #00FF9C 0%, #00CC7A 100%); color: #0D1117; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: all 0.3s;">
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
